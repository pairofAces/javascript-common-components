<!-- create the table -->
<table>
    <!-- include the caption -->
    <caption>
        Item Cart
    </caption>

    <!-- create the head of the table -->
    <thead>
        <!-- fill out the row titles -->
        <tr>
            <th scope="col">Item</th>
            <td scope="col">Price</td>
            <td scope="col">Quantity</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Banana</th>
            <td>$1.00</td>
            <td>3</td>
        </tr>
        <tr>
            <th scope="row">Burger</th>
            <td>$6.90</td>
            <td>1</td>
        </tr>
        <tr>
            <th scope="row">Cookie</th>
            <td>$4.20</td>
            <td>4</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th scope="row">Total</th>
            <td>$12.10</td>
            <td>8</td>
        </tr>
    </tfoot>
</table>
